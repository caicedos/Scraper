<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>News Scraper</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <nav class="navbar navbar-expand-lg row">
      <div class="col-9">
        <a class="navbar-brand text-info" href="#">Mongo Scraper</a>
      </div>
      <div class="col-3 text-info">
        <div class="collapse navbar-collapse text-info" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active text-right">
              <a class="nav-link text-info" href="index.html">Home</a>
            </li>
            <li class="nav-item text-info">
              <a class="nav-link text-info" href="saved.html">Saved Articles</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="jumbotron text-center">
      <h1>AP Top News Scraper</h1>
      <p>Scrape and save top articles from the Associated Press.</p>
      <a class="btn-scrape btn btn-info" href="#" role="button">Scrape</a>
      <a class="btn-clear btn btn-info" href="#" role="button">Clear</a>
    </div>

    <div class="modal fade" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <div class="modal-title "></div>
          </div>
          <div class="modal-body">
            <p id="note">Notes</p>
            <div class="input"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="row" id="articles"></div>

  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>














  
</body>

</html>
